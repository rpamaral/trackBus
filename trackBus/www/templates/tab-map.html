<ion-view title="Track Bus">
  <ion-content>
    <input type="text" ng-model="form.line" ng-blur = "getLineMarkers()">
    <ui-gmap-google-map control="map" center='map.center' zoom='map.zoom'>
      <div ng-repeat="marker in markers">
        <ui-gmap-marker
            coords="marker.coords" idkey="$index">
        </ui-gmap-marker>
      </div>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
