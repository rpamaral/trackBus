<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-android-bus" icon-on="ion-android-bus" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Acompanhar viagem" icon-off="ion-ios-play" icon-on="ion-ios-play" href="#/tab/chats">
    <ion-nav-view name="tab-map-lines"></ion-nav-view>
  </ion-tab>

  <ion-footer-bar class="bar-dark">
      <a ng-controller="MapController"  ng-click="centerOnMe()" class="button button-icon icon ion-android-locate">  Me encontre</a>
  </ion-footer-bar>


</ion-tabs>
